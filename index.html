<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="bg-blueLight h-[100vh] text-center py-8 md:p-20  bg-sky-200 font-semibold">
    <h1 class="md:text-5xl mb-6 uppercase text-lg text-sky-800">Random Quote Generator</h1>
    <div class="w-[90%] lg:w-[60%] mt-10 bg-white shadow-xl shadow-black-400 rounded-xl pt-8 px-8 mx-auto">
      <h2 class="quote md:text-2xl mb-5 text-sky-900">Quote goes here</h2>
      <blockquote class="author text-lg md:text-xl ">-Author</blockquote>
      <button
        class="btn-quote p-3 bg-sky-900 my-9 text-white w-300 md:w-1/3  mx-auto ransition duration-700 ease-in-outhover:bg-sky-700 active:bg-sky-500 focus:outline-none focus:ring focus:ring-sky-300">Click
        for New Quote</button>
    </div>

  </section>
  <script src="script.js"></script>
</body>

</html>
