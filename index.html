<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section class="bg-blueLight h-[100vh] text-center py-8 md:p-20  bg-sky-200 font-semibold">
    <h1 class="md:text-5xl mb-6 uppercase text-lg text-sky-800">Random Quote Generator</h1>
    <p
      class="tooltiptext hidden w-[180px] fixed text-center m-auto top-[100px] md:top-[150px] right-0 left-0 bg-sky-800 text-white p-2 rounded-full">
      Copy to clipboard
    </p>

    <div class="w-[90%] lg:w-[60%] mt-12 bg-white shadow-xl shadow-black-400 rounded-xl pt-8 px-8 mx-auto">
      <h2 class="md:text-2xl mb-5 text-sky-900">
        <span class="text-3xl font-serif">&ldquo;</span>
        <span class="quote">Quote goes here</span>
        <span class="text-3xl font-serif leading-0">&rdquo;</span>
      </h2>
      <blockquote class="author text-lg text-base md:text-xl">-Author</blockquote>
      <div class="block">
        <a
          class="btn-speak inline-block p-3 bg-sky-900 my-9 text-white w-300 md:w-[60px]  mx-auto ransition duration-700 ease-in-outhover:bg-sky-700 active:bg-sky-500 focus:outline-none focus:ring focus:ring-sky-300 mr-3">
          <i class="fa fa-volume-up cursor-pointer"></i>
        </a>
        <a
          class="btn-quote inline-block p-3 bg-sky-900 my-9 text-white w-300 md:w-1/3  mx-auto ransition duration-700 ease-in-outhover:bg-sky-700 active:bg-sky-500 focus:outline-none focus:ring focus:ring-sky-300 cursor-pointer mr-3">
          New Quote</a>

        <a
          class="btn-copy inline-block p-3 bg-sky-900 my-9 text-white w-300 md:w-[60px]  mx-auto ransition duration-700 ease-in-outhover:bg-sky-700 active:bg-sky-500 focus:outline-none focus:ring focus:ring-sky-300 cursor-pointer">
          <i class="fa-sharp fa-solid fa-copy"></i></a>

      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>

</html>
